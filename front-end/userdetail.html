<h1>User {{user_num}}</h1>
<table>
    <tr>
        <td id="imgtd">
           <div id="imgdiv">
               <img src={{user_image}} id="userImage">
           </div> 
        </td>
        <td id="detailstd">
            <div class="userdetails">Name: <br>{{user_name}}</div>
            <div class="userdetails">Age: <br>{{user_age }}</div>
            <div class="userdetails">Address: <br>{{user_address}}</div>
            <div class="userdetails">Phone: <br>{{user_phone}}</div>
            <div class="userdetails">Email: <br>{{user_email}}</div>
        </td>

    </tr>
</table>
